<!DOCTYPE html>
    <html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 1rem;
                text-align: center;
            }
            .container {
                max-width: 800px;
                margin: 2rem auto;
                background-color: #fff;
                padding: 1rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .profile {
                display: flex;
                align-items: center;
                margin-bottom: 2rem;
            }
            .profile img {
                border-radius: 50%;
                margin-right: 1rem;
            }
            .profile-info {
                flex-grow: 1;
            }
            .profile-info h2 {
                margin: 0;
            }
            .post-form {
                margin-bottom: 2rem;
            }
            .post-form textarea {
                width: 100%;
                padding: 1rem;
                margin-bottom: 0.5rem;
            }
            .post-form button {
                padding: 0.5rem 1rem;
                background-color: #007BFF;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            .posts {
                list-style: none;
                padding: 0;
            }
            .post {
                background-color: #f9f9f9;
                padding: 1rem;
                margin-bottom: 1rem;
                border-radius: 5px;
            }
            .post h3 {
                margin-top: 0;
            }
        </style>
    </head>
